<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expense Tracker Application for hotel setting">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker Application</h1>
    </header>
    <main>
        <h2>Expense Tracker for Hotel</h2>
        <p>This application helps hotel staff track and manage expenses efficiently.</p>
        <form action="/register" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <input type="submit" value="Register">
        </form>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
            <!-- Table data will be populated dynamically -->
        </table>
        <img src="hotel-logo.png" alt="Hotel Logo">
        <p>For more information, visit <a href="https://google.com">Google</a>.</p>
    </main>
</body>
</html>
